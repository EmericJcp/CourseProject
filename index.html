<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="main.js" defer></script>
    <title>Create your course</title>
</head>
<body>

    <header>
        <div class="logo">
            <h1>Course</h1>
        </div>
        <img src="./assets/backgroundhero.svg" alt="">
    </header>

    <div class="container">
        <div class="form-container">
            <form id="form" action="">
                <h2>Create your course</h2>
                <input id="title" placeholder="Title" />
                <input id="categorie" placeholder="Category" />
                <input id="auteur" placeholder="Author" />
                <button type="submit" id="btn">Create my course</button>
            </form>
        </div>
    
        <div id="card-container"></div>
    </div>
</body>
</html>
